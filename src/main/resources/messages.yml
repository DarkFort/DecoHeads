gui:
    heads:
        title: "&3&l&nDecoHeads"
    categories:
        title: "&3&l&nCategories"
    settings:
        title: "&3&l&nSettings"
        economy:
            name: "Use Economy?"
        show-free-heads:
            name: "Show Free Heads?"
    search:
        prompt: "&ePlease enter a term to search for heads:"
