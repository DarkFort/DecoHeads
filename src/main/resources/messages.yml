button:
    categories:
        category:
            name: "&8» &3{0}&8 «"
            lore: |
                &7&oPress this button to
                &7&oopen the heads GUI for
                &7&othis category.
        category-disabled:
            name: "&8» &c{0}&8 «"
            lore: |
                &7&oYou don't have access
                &7&oto this category.
    heads:
        next-page: "Next Page"
        previous-page: "Previous Page"
        current-page:
            name: "&3Current page: &b{0}"
            lore: |
                &7&oUse the buttons to the
                &7&oleft and right of this to
                &7&ogo to different pages.
            back: |

                &7&oPress this to go back
    editor:
        search:
            name: "&3Search"
            lore: |
                &7&oPress this to search for
                &7&oa head to edit.
    head-editor:
        name: "&3Change Name"
        category: "&3Change Category"
        price: "&3Change Price"
        current-settings:
            name: "&3Currently editing: &b{0}"
            lore: |
                &7UUID: &b{1}
                &7Category: &b{2}
                &7Price: &b{3} (real: {4})


